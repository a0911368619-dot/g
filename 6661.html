<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team021 登入頁面</title>
    <style>
        /* ====== 全域樣式 ====== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ====== 導覽列 ====== */
        nav {
            background-color: #2d3436;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.2rem;
        }

        nav .logo {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: #dfe6e9;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #636e72;
        }

        /* ====== 登入表單區 ====== */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-box {
            background-color: #ffffffcc;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d3436;
        }

        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #0984e3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background-color: #74b9ff;
        }

        /* ====== 響應式設計 ====== */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav>
        <div class="logo">隊伍 021</div>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於</a></li>
            <li><a href="#">聯絡</a></li>
        </ul>
    </nav>

    <!-- 登入表單 -->
    <div class="container">
        <div class="login-box">
            <h2>登入系統</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="使用者名稱" required>
                <input type="password" id="password" placeholder="密碼" required>
                <button type="submit">登入</button>
            </form>
        </div>
    </div>

    <script>
        // ====== JavaScript 登入功能 ======
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 防止表單送出刷新頁面
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if(username === "admin" && password === "1234"){
                alert("登入成功！歡迎 " + username);
            } else {
                alert("登入失敗，請檢查帳號或密碼。");
            }
        });
    </script>
</body>
</html>
